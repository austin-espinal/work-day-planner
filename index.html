<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9AM timeblock-->
      <div class = "row">
        <div class="col-2 hour">9 AM</div>
        <textarea id="9AM" class="col-8" placeholder=""></textarea>
        <button id="9AMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--10AM timeblock-->
      <div class = "row">
        <div class="col-2 hour">10 AM</div>
        <textarea id="10AM" class="col-8" placeholder=""></textarea>
        <button id="10AMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--11AM timeblock-->
      <div class = "row">
        <div class="col-2 hour">11 AM</div>
        <textarea id="11AM" class="col-8" placeholder=""></textarea>
        <button id="11AMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--12PM timeblock-->
      <div class = "row">
        <div class="col-2 hour">12 AM</div>
        <textarea id="12PM" class="col-8" placeholder=""></textarea>
        <button id="12PMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--1PM timeblock-->
      <div class = "row">
        <div class="col-2 hour">1 PM</div>
        <textarea id="1PM" class="col-8" placeholder=""></textarea>
        <button id="1PMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--2PM timeblock-->
      <div class = "row">
        <div class="col-2 hour">2 PM</div>
        <textarea id="2PM" class="col-8" placeholder=""></textarea>
        <button id="2PMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--3PM timeblock-->
      <div class = "row">
        <div class="col-2 hour">3 PM</div>
        <textarea id="3PM" class="col-8" placeholder=""></textarea>
        <button id="3PMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--4PM timeblock-->
      <div class = "row">
        <div class="col-2 hour">4 PM</div>
        <textarea id="4PM" class="col-8" placeholder=""></textarea>
        <button id="4PMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
      <!--5PM timeblock-->
      <div class = "row">
        <div class="col-2 hour">5 PM</div>
        <textarea id="5PM" class="col-8" placeholder=""></textarea>
        <button id="5PMBtn" class="col-2 saveBtn"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.1.1/build/global/luxon.min.js"></script>
    <script src="assets\js\script.js"></script>
  </body>
</html>
